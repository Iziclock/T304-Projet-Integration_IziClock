<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Alarm Details</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <app-alarm-info [alarmId]="alarmId"></app-alarm-info>
  <ion-button expand="full" (click)="editAlarm()">Modifier l'alarme</ion-button>
</ion-content>
