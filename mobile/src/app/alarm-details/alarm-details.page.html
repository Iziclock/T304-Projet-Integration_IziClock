<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Alarm Details</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <app-alarm-info [alarmId]="alarmId"></app-alarm-info>
  <ion-button expand="full" (click)="editAlarm()">Modifier l'alarme</ion-button>
</ion-content>
