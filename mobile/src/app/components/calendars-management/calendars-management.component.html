<h1>Calendriers connect√©s</h1>
<ion-list>
  <ion-item-sliding *ngFor="let calendar of calendars; index as i" [ngClass]="{'active-calendar': calendar.isActive}">
    <ion-item>
      <ion-checkbox [checked]="calendar?.isActive" (ionChange)="changeIsActiveState(calendar.id)">
        <ion-label>{{ calendar?.name }}</ion-label>
      </ion-checkbox>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="deleteCalendar(calendar.id)">
        Supprimer
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
