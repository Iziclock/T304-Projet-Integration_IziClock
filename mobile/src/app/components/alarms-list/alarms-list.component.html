<div class="date-navigation">
  <button (click)="previousDay()">&#9664;</button>
  <span>{{ selectedDate | date: 'fullDate' }}</span>
  <button (click)="nextDay()">&#9654;</button>
</div>
<div>
  <ion-card *ngFor="let alarm of filteredAlarms; index as i" [ngClass]="{'active-alarm': alarm.active, 'inactive-alarm': !alarm.active}" [routerLink]="['/alarm-details', alarm?.id]">
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-card-title>{{ alarm?.name }}</ion-card-title>
          <ion-card-subtitle>{{ alarm?.ringDate | ringdate }}</ion-card-subtitle>
        </ion-col>
        <ion-col size="3" class="toggle-col">
          <ion-toggle [(ngModel)]="alarm.active" (ionChange)="onToggleChanged(alarm, $event)" color="primary"></ion-toggle>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</div>
